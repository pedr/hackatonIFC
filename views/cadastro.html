<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <title>Cadastro Paciente</title>


</head>

<body>





  <div class="container">

    <a class="navbar-brand " href="/"><img src="img/logo.png" width="75%" height="20%" class="rounded mx-auto d-block"
        alt=""></a>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->


      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/mapa">Onde encontrar?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/vacinas">Vacinas</a>
        </li>

      </ul>
    </nav>

    <div class="m-3">
      <form action="/cadastrar" method="post">
        <div class="form-row" style="padding-top: 20px">
          <div class="col-md-8 mb-4">
            <label for="validationDefault01">Email</label>
            <input type="email" name="email" class="form-control" id="validationDefault01" placeholder="Email" value=""
              required>

            <label for="validationDefault02">Senha</label>
            <input type="password" name="password" class="form-control" id="validationDefault01" placeholder="Senha"
              value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault08">Telefone</label>
            <input type="tel" class="form-control" id="validationDefault01" placeholder="Telefone" value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault03">Primeiro nome</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Nome" value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault04">Sobrenome</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Sobrenome" value="" required>
          </div>

        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault05">Cidade</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="Cidade" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault06">Estado</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="Estado" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault07">CEP</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="CEP" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Concordo com os termos e condições
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
